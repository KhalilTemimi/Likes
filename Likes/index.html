<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bar1">
            <h1>Network</h1>
        </div>
        <div class="bar2">
            <h1>Your Feed</h1>
        </div>
        <div class="main">
            <div class="main_left">
                <div class="user">
                        <img src="user-circle.png" alt="user avatar">
                        <p><a href="#">Add an Avatar</a></p>
                        <h3 class="userName">James Doe</h3>
                </div>
            </div>
            <div class="main_right">
                <div class="publication">
                    <div class="up">
                        <h3 class="userName">Neil M</h3>
                        <div class="right_side">
                            <span id="nbrLikes1">9 Like(s)</span>
                            <button class="btn" onclick="increment(0)">Like</button>
                        </div>
                        
                    </div>
                    <div class="down">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                    </div>
                </div>
                <div class="publication">
                    <div class="up">
                        <h3 class="userName">Nichole K</h3>
                        <div class="right_side">
                            <span id="nbrLikes2">12 Like(s)</span>
                            <button class="btn" onclick="increment(1)">Like</button>
                        </div>
                        
                    </div>
                    <div class="down">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="publication">
                    <div class="up">
                        <h3 class="userName">Jim R</h3>
                        <div class="right_side">
                            <span id="nbrLikes3">9 Like(s)</span>
                            <button class="btn" onclick="increment(2)">Like</button>
                        </div>
                        
                    </div>
                    <div class="down">
                        <p>I can't stop listening to the <a href="#">new album</a>.<br>who else is liking it?</p>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
